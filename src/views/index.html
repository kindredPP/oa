<!doctype html>
<html>
<head>
	<meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1" />
	<meta http-equiv="cache-control" content="no-transform" />
	<meta http-equiv="cache-control" content="no-siteapp" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="imagetoolbar" content="no" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta charset="utf-8" />
	<meta name="renderer" content="webkit" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no,email=no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<title><%= htmlWebpackPlugin.options.title %></title>
	<% for (let v of [htmlWebpackPlugin.options.ico]) { %>
		<link rel="shortcut icon" href="<%=
			((p,v)=>/^(https?:)?\/\//i.test(v)?v:p+v)
			(htmlWebpackPlugin.options.pubrel,v)
		%>" />
	<% } %>
	<% for (let v of htmlWebpackPlugin.options.css||[]) { %>
		<link rel="stylesheet" href="<%=
			((p,v)=>/^(https?:)?\/\//i.test(v)?v:p+v)
			(htmlWebpackPlugin.options.pubrel,v)
		%>" />
	<% } %>
</head>
<body>
	<div id="app"></div>
	<!-- publicPath: <%= htmlWebpackPlugin.options.pubrel %> -->
	<!-- prefixAjax: <%= htmlWebpackPlugin.options.prefix %> -->
	<script type="text/javascript">
		window.publicPath = "<%= htmlWebpackPlugin.options.pubrel %>";
		window.prefixAjax = "<%= htmlWebpackPlugin.options.prefix %>";
	</script>
	<% for (let v of htmlWebpackPlugin.options.js||[]) { %>
		<script type="text/javascript" src="<%=
			((p,v)=>/^(https?:)?\/\//i.test(v)?v:p+v)
			(htmlWebpackPlugin.options.pubrel,v)
		%>"></script>
	<% } %>
</body>
</html>
